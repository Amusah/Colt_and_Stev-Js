<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>Document</title>
    <style>
        .content{
            margin-top: 25vh;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

<body>
    <div class="content">
        <div class="col s8 ofset-s2">
            <div id="msg-form" class="card-panel">
                <form action="">
                    <label id="label" for="msg">Enter a Secret Message</label>
                    <input name="msg" id="message-input" type="text" autocomplete="off">
                    <button class="btn">Create</button>
                </form>
            </div>

            <div id="link-form" class="card-panel hide">
                <div>Share this link with a friend
                    <input id="link-input" type="text">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
